<div class="container-formulario">
    <form (ngSubmit)="salvarAtividade(atividade)" #atividadeForm="ngForm">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" required placeholder="Descrição" [(ngModel)]="atividade.descricao" name="descricao" />
        </div>
        <div>
            <button class="btn btn-success" [disabled]="atividadeForm.invalid" type="submit">Salvar</button>
        </div>
    </form>
</div>
