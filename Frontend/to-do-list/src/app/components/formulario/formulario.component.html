<div class="container-formulario">
    <form (ngSubmit)="salvarAtividade(atividade)" #atividadeForm="ngForm">

        <div class="form-group">
            <input class="form-control" placeholder="Descrição" [(ngModel)]="atividade.descricao" name="descricao" />
        </div>
        <div>
            <button class="btn btn-success" type="submit">Salvar</button>
        </div>
    </form>
</div>
