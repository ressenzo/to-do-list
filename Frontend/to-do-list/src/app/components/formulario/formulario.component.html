<div class="container-formulario">

    <form (ngSubmit)="salvarAtividade(atividade)" #atividadeForm="ngForm">
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="Descrição" [(ngModel)]="atividade.descricao" name="descricao" />
        </mat-form-field>
        <div>
            <button mat-raised-button type="submit" color="primary">Salvar</button>
        </div>
    </form>

</div>
