<div class="container-atividades">
    <h3>Atividades</h3>

    <mat-list role="list">
        <mat-list-item *ngFor="let atividade of atividades">
            {{atividade.descricao}} &nbsp;&nbsp;&nbsp; <button mat-button (click)="excluir(atividade.id)">Excluir</button>
        </mat-list-item>
    </mat-list>
</div>
